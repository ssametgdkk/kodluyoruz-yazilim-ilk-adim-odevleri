<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <center>
        <img src="img\google.jpg" alt="Google Logo">
    </center>
    <div class="box bg-main-color">

        <h1>Search the web using Google!</h1>
        <input type="text" class="searchbar">
        <div class="btn">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>
    <div class="box-2">
        <div class="box bg-color-1">
            <ul>
                <li>Special Searches</li>
                <li><a href="">Stanford Search</a></li>
                <li><a href="">Linux Search</a></li>
            </ul>
        </div>
        <div class="box bg-color-2">
            <ul>
                <li><a href="">Help!</a></li>
                <li><a href="">About Google!</a></li>
                <li><a href="">Company Info</a></li>
                <li><a href="assets\img\google.jpg">Google! Logos</a></li>
            </ul>
        </div>
        <div class="box bg-color-3">
            <h1>Get Google!</h1>
            <h1>updates monthly:</h1>
            <input type="text" placeholder="your e-mail">
            <div class="btn">
                <button>Subscribe</button>
                <a href="#">Archive</a>
            </div>
        </div>
    </div>

</body>

</html>
